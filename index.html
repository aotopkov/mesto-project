<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Третий проект. Адаптивная вёрстка. Web+ 14coral">
    <meta name="author" content="сверстал Александр Отопков" />
    <link rel="stylesheet" href="pages/index.css" />
    <title>Mesto project</title>
</head>

<body class="page">
    <header class="header">
        <img src="./image/header__logo.svg" alt="логотип страницы" class="header__logo">
    </header>
    <main>
        <section class="profile">
            <img src="./image/avatar.jpg" alt="фотография профиля" class="profile__avatar">
            <div class="profile__data">
                <h1 class="profile__data-name">Жак-Ив Кусто</h1>
                <button type="button" class="profile__btn-edit"></button>
                <p class="profile__data-about">Исследователь океана</p>
            </div>
            <button type="button" class="card__btn-add"></button>
        </section>
        <section class="content">
            <ul class="cards">
                <template class="template__card">
                    <li class="card">
                        <button class="card__full-btn"><img src="" alt="" class="card__image"></button>
                        <div class="card__info">
                            <h2 class="card__name"></h2>
                            <button type="button" class="card__like"></button>
                        </div>
                        <button type="button" class="card__delete"></button>
                    </li>
                </template>
        </section>
    </main>
    <footer class="footer">
        <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>
    <div class="popup popup_section_profile">
        <div class="popup__container">
            <form class="popup__forms popup__forms_section_profile">
                <label class="popup__name">Редактировать профиль</label>
                <input type="text" name="popup__profile-name" class="popup__form-text popup__profile-name" placeholder="введите имя">
                <input type="text" name="popup__profile-about" class="popup__form-text popup__profile-about" placeholder="о себе">
                <button type="submit" class="popup__btn-save popup__btn-save_section_profile"><span>Сохранить</span></button>
            </form>
            <button type="button" class="popup__btn-exit popup__btn-exit_section_profile"></button>
        </div>
    </div>
    <div class="popup popup_section_card">
        <div class="popup__container">
            <form class="popup__forms popup__forms_section_card">
                <label class="popup__name">Новое место</label>
                <input type="text" name="popup__card-name" class="popup__form-text popup__card-name" placeholder="Название">
                <input type="url" name="popup__card-link" class="popup__form-text popup__card-link" placeholder="Ссылка на картинку">
                <button type="submit" class="popup__btn-save popup__card-btn-save"><span>Создать</span></button>
            </form>
            <button type="button" class="popup__btn-exit popup__btn-exit_section_card"></button>
        </div>
    </div>
    <div class="fullcard">
        <div class="fullcard__container">
            <img src="" alt="" srcset="" class="fullcard__img">
            <p class="fullcard__name"></p>
            <button type="button" class="fullcard__btn-exit"></button>
        </div>
    </div>

    <script src="./pages/index.js"></script>
</body>

</html>
