<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="pages/index.css" />
    <meta name="description" content="Третий проект. Адаптивная вёрстка. Web+ 14coral">
    <meta name="author" content="сверстал Александр Отопков" />
    <title>Mesto project</title>
</head>
<body class="page">
        <header class="header">
            <img src="./image/header__logo.svg" alt="" class="header__logo">
        </header>
        <main>
            <section class="profile">
                <img src="./image/FLj6CnG5X18.jpg" alt="фотография профиля" class="profile__avatar">
                <div class="profile__data">
                    <h1 class="profile__data-name">Александр</h1>
                    <p class="profile__data-about">исследователь веб-разработки</p>
                </div>
                <a href="#" class="profile__btn-edit"></a>
                <a href="#" class="profile__btn-add"></a>info
            </section>
            <section class="content">
                <ul class="cards">
                    <li class="card">
                        <img src="./image/dubldom.jpg" alt="дом на сопке" class="card__image">
                        <div class="card__info">
                            <h2 class="card__name">Дубльдом Кандалакша</h2>
                            <div class="card__like"></div>
                        </div>
                    </li>
                    <li class="card">
                        <img src="./image/hibiny.jpg" alt="Осенние горы Хибины" class="card__image">
                        <div class="card__info">
                            <h2 class="card__name">Золото в Хибинах</h2>
                            <div class="card__like"></div>
                        </div>
                    </li>
                    <li class="card">
                        <img src="./image/ladoga.jpg" alt="на лодках по Ладожскому озеру" class="card__image">
                        <div class="card__info">
                            <h2 class="card__name">Ладожские шхеры</h2>
                            <div class="card__like"></div>
                        </div>
                    </li>
                    <li class="card">
                        <img src="./image/osetia.jpg" alt="Снежные вершины гор и осень" class="card__image">
                        <div class="card__info">
                            <h2 class="card__name">Северная Осетия</h2>
                            <div class="card__like"></div>
                        </div>
                    </li>
                    <li class="card">
                        <img src="./image/permskii.jpg" alt="Усьвинские столбы в Пермском крае" class="card__image">
                        <div class="card__info">
                            <h2 class="card__name">Пермский край</h2>
                            <div class="card__like"></div>
                        </div>
                    </li>
                    <li class="card">
                        <img src="./image/seychells.jpg" alt="берег острова Ла-Диг" class="card__image">
                        <div class="card__info">
                            <h2 class="card__name">Сейшелы</h2>
                            <div class="card__like"></div>
                        </div>
                    </li>
                </ul>
            </section>
        </main>
        <footer class="footer">
            <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
        </footer>
</body>
</html>
